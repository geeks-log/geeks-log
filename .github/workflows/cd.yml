name: Releases
on:
  push:
    branches:
      - master
jobs:
  release:
    if: "!contains(github.event.head_commit.message, '[skip]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node v10.x
        uses: actions/setup-node@v1
        with:
          node-versio: '10.x'
      - name: Setup Github users
        run: |
          git config --local user.email "seokju.me@gmail.com"
          git config --local user.name "seokju-na"
      - name: Checking for missing change logs
        run: |
          set -e
          git remote set-url origin https://seokju-na:${{secrets.GITHUB_AUTH_TOKEN}}@github.com/geeks-log/geeks-log
          git fetch origin master:refs/remotes/origin/master -a
          node common/scripts/install-run-rush.js change -v
      - name: Installing
        run: |
          node common/scripts/install-run-rush.js install
      - name: Building
        run: |
          node common/scripts/install-run-rush.js rebuild
      - name: Libraries (Bump version)
        run: |
          node common/scripts/install-run-rush.js version \
          --target-branch master \
          --version-policy default \
          --bump
      - name: Libraries (Publish)
        run: |
          npm set //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}
          npm config set @geeks-log:registry https://npm.pkg.github.com
          node common/scripts/install-run-rush.js publish \
          --apply \
          --publish \
          --target-branch master \
          --include-all \
          --add-commit-details \
          --version-policy default \
          --set-access-level public
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
      - name: Services (Bump version)
          node common/scripts/install-run-rush.js version \
          --target-branch master \
          --version-policy production \
          --bump
      - name: Services (Deploy)
        run: |
          docker -u seokju-na -p ${{secrets.GITHUB_TOKEN}}
          node common/scripts/install-run-rush.js deploy
