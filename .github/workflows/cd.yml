name: CD
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node v10.x
        uses: actions/setup-node@v1
        with:
          node-versio: '10.x'
      - name: Setup Github users
        run: |
          git config --local user.email "seokju.me@gmail.com"
          git config --local user.name "seokju-na"
      - name: Bump version
        run: |
          set -e
          git remote set-url origin https://seokju-na:${{secrets.GITHUB_TOKEN}}@github.com/seokju-na/geeks-log
          git fetch origin master:refs/remotes/origin/master -a
          node common/scripts/install-run-rush.js version --bump --target-branch master
      - name: Publish Npm
        run: |
          node common/scripts/install-run-rush.js publish \
          --apply \
          --target-branch master \
          --include-all \
          --add-commit-details \
          --set-access-level public \
          --npm-auth-token ${{secrets.NPM_TOKEN}}
